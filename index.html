<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <div class="wrapper">
    <!-- Interactive card component -->
    <section class="left-section">
      <div class="cards-container">
        <div class="front-card">
          <img class="card-logo" src="./images/card-logo.svg" alt="card merchant logo">
          <span id="i-number">0000 0000 0000 0000</span>
          <span id="i-name">Jane Appleseed</span>
          <span id="i-date"><span id="i-month">00</span>/<span id="i-year">00</span></span>
        </div>
        <div class="back-card">
          <span id="i-cvc">000</span>
        </div>
      </div>
    </section>
    <main class="right-section">
      <!-- Card input form -->
      <form>
        <label for="card name">Cardholder Name</label>
        <input type="text" name="card name" id="card-name" placeholder="e.g. Jane Appleseed">
        <label for="card number">Card Number</label>
        <input type="tel" name="card number" id="card-number" placeholder="e.g. 1234 5678 9123 0000"
          pattern="[0-9\s]{13,19}" maxlength="19" autocomplete="cc-number">

        <div class="card-info">
          <div class="card-info-left">
            <label for="card date">Exp. Date (MM/YY)</label>
            <input type="number" name="card date" id="card-month" placeholder="MM" min="1" max="12">
            <input type="number" name="card date" id="card-year" placeholder="YY" min="23" max="36">
          </div>
          <div class="card-info-right">
            <label for="card cvc">CVC</label>
            <input type="number" name="card cvc" id="card-cvc" placeholder="e.g. 123" min="000" max="999">
          </div>
        </div>

        <button type="submit" id="submit-btn">Confirm</button>

      </form>
    </main>
    <!-- <img src="images/card-logo.svg" alt=" card logo"> -->

  </div>
  <!-- <img src="images/bg-main-mobile.png" alt="background image">
  <img src="/images/icon-complete.svg" alt="success tick icon"> -->
  <script src="js/script.js"></script>
</body>

</html>
